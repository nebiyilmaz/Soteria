<script>


function fetchData(url, callBack){
  
    (async () => {

      var values;

        
      const res = await fetch(url, {
          method: 'GET',
          withCredentials: true,
          //credentials: 'include',
          headers: {
              Authorization: null,
          }
      });

      values = await res.json();



      callBack(values);

    })();


}
  

function fetchMultiData(urlOpen, urlClosed, callBack){

(async () => {

    var valuesOpen;
    var valuesClosed;
      

    const resOpen = await fetch(urlOpen, {
        method: 'GET',
        withCredentials: true,
        //credentials: 'include',
        headers: {
            Authorization: null,
        }
    });

    valuesOpen = await resOpen.json();



      
    const resClosed = await fetch(urlClosed, {
        method: 'GET',
        withCredentials: true,
        //credentials: 'include',
        headers: {
            Authorization: null,
        }
    });

    valuesClosed = await resClosed.json();



    callBack(valuesOpen, valuesClosed);

})();

}

</script>
